<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="header-section pt-5">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Simply Blogging</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="#">Add blog</a>
                    <a class="nav-item nav-link" href="#">Home</a>
                    <a class="nav-item nav-link" href="#">About Us</a>
                    <a class="nav-item nav-link" href="#">Contacts</a>
                </div>
                </div>
            </nav>
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4 d-flex justify-content-center">Simply Blogging</h1>
                  <p class="lead d-flex justify-content-center">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
                </div>
              </div>
        </header>
    </section>
    <section id="new-blog-post-section" class="container">
        <form>
            <div class="form-group">
              <label for="article-title">Title</label>
              <input type="text" class="form-control" id="article-title" placeholder="Enter your article's title" name="title" required>
            </div>            
            <div class="form-group">
              <label for="article-content">Your article</label>
              <textarea class="form-control" id="article-content" rows="3" name="article" required></textarea>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Upload</span>
                </div>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="article-image" name="image">
                  <label class="custom-file-label" for="article-image">Choose file</label>
                </div>
            </div>
            <input type="submit" class="btn btn-primary" onclick="addArticleData()">
          </form>
    </section>
    <section id="existing-blog-posts-section">
        <div class="card-deck container-fluid pt-4 mb-4" id="articles-posted">
            
        </div>
    </section>
    <section id="footer-section">
        <footer>

        </footer>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
